<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: 0.15s;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top;


    }
    .subscribe-button:hover{
       opacity: 0.6;

    }
    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button{
        background-color: white;
        border-color: rgb(109, 109, 224);
        border-style: solid;
        border-width: 2px;
        color: rgb(41, 119, 211);
        border-radius:2px ;
        cursor: pointer;
        transition:background-color 0.15s, color 0.15s;
        padding-top: 9px;
        padding-bottom:9px ;
        padding-left: 10px;
        padding-right: 10px;
        vertical-align: top;


    }
 
    .join-button:hover{
        background-color: rgb(41, 119, 211);
        color:white ;
         
        
    }
  
    .tweet-button{
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        border-radius: 14px;
        font-weight:bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: 0.15s;
        vertical-align: top;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;

    }
    .tweet-button:hover { box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);

    }
</style>

<button class="subscribe-button" >SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
